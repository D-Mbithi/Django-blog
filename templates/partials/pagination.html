<div class="pagination col-md-10 offset-1">
    <span class="blog-pagination">
        {% if page.has_previous %}
        <a class="btn btn-outline-secondary" href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
        {% if page.has_next %}
        <a class="btn btn-outline-secondary" href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
