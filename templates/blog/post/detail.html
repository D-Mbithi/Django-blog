{% extends "base.html" %}

{% block title %}
  {{ post.title }}
{% endblock title %}

{% block header %}
  {% include "partials/header.html" %}
{% endblock header %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-10 offset-1">
            <div class="blog-post">
                <h2 class="blog-post-title">{{ post.title }}</h2>
                <p class="blog-post-meta">{{ post.created_at }} by <a class='text-capitalize'
                        href="#">{{ post.author}}</a></p>
                <p>{{ post.body }}</p>
            </div>
        </div>
    </div><!-- /.row -->
</main><!-- /.container -->
{% endblock content %}
